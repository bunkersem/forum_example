<div class="container-fluid">
    <div class="signup-providers conditional notloggedin">
        <div class="col col-xs-12">
            <form class="signin emailandpassword">
                <div class="form-group">
                    <label for="signinemail" class="label-control">Email</label>
                    <input id="signinemail" name="email" type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="signinpassword" class="label-control">Password</label>
                    <input id="signinpassword" name="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
        <div class="clearfix"></div>
        <div class="text-seperator">
            <h4 class="text-seperator-h"><span class="text-uppercase">Or</span></h4>
        </div>
        <div class="col col-xs-12 col-sm-6">
            <button class="btn btn-primary signup-with-google">
                            <div class="fa fa-google fa-2x"></div>
                            Signup with Google</button>
        </div>
        <div class="col col-xs-12 col-sm-6">
            <button class="btn btn-primary signup-with-twitter">
                            <div class="fa fa-twitter fa-2x"></div>
                            Signup with Twitter</button>
        </div>
        <div class="col col-xs-12 col-sm-6">
            <button class="btn btn-primary signup-with-facebook">
                            <div class="fa fa-facebook-official fa-2x"></div>
                            Signup with Facebook</button>
        </div>
        <div class="col col-xs-12 col-sm-6">
            <button class="btn btn-primary signup-with-github">
                            <div class="fa fa-github fa-2x"></div>
                            Signup with Github</button>
        </div>
        <div class="clearfix"></div>
        <p style="margin: 15px 0 0 4px" class="text-info">Dont have an account yet?</p>
        <div class="col col-xs-12">
            <button class="col-xs-12 btn btn-primary signup-with-email" data-dismiss="modal" data-toggle="modal" data-target="#signupwithemailmodal">
                    <div class="fa fa-envelope fa-2x"></div>
                    Signup with Email</button>
        </div>
    </div>
    <div class="conditional loggedin">
        <h1>You are already loggedin&hellip;</h1>
    </div>
</div>
